<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elección del Maestro del Mes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="logo.png" alt="Logo del Instituto">
    </header>

    <div class="fondo">
        <img src="mar.jpg" alt="Fondo de la Página">
    </div>
    <h1>Elige al Maestro del Año</h1>
    
    <div class="contenedor-maestros">
        <div class="maestros">
            <!-- Imágenes de los maestros -->
            <div class="maestro" id="maestro1">
                <img src="yocasta.jpg" alt="Maestro 1">
                <p>Yocasta</p>
                <div class="votos">0%</div>
            </div>
            <div class="maestro" id="maestro2">
                <img src="delki.jpg" alt="Maestro 2">
                <p>Delkin</p>
                <div class="votos">0%</div>
            </div>

            <div class="maestro" id="maestro3">
                <img src="a.jpg" alt="Maestro 3">
                <p>Alexandra</p>
                <div class="votos">0%</div>
            </div>

            <div class="maestro" id="maestro4">
                <img src="e.jpg" alt="Maestro 4">
                <p>Ayleen</p>
                <div class="votos">0%</div>
            </div>
            
        </div>
    </div>
    
    <div id="limiteVotos" class="alerta">
        <p>¡Ya has alcanzado el límite de votos!</p>
    </div>
    
    
    </div>

    <div class="robot">
        <img src="robot.png" alt="Robot">
        <div class="dialogo">
            <p id="mensaje"></p>
            <button id="siguiente">Siguiente</button>
        </div>
    </div>
    

    <script src="script.js"></script>

</body>
</html>
